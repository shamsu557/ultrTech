<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - UltraTech Global Solution LTD</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="stylesheet" href="/global.css"/>
</head>
<body>
    <!-- Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        âœ… Password reset successful! Redirecting to login...
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
             <a class="navbar-brand fw-bold brand-text" href="/">
  <i class="fas fa-graduation-cap me-2"></i> UltraTech Global Solution
</a>
<div class="ms-auto">
  <button class="btn btn-primary text-white" onclick="window.location.href='/'">
    Back to Home
  </button>
</div>

        </div>
    </nav>

  <div class="container mt-5 pt-5">
    <!-- Message Container -->
    <div id="message" class="alert d-none" role="alert"></div>

    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3><i class="fas fa-sign-in-alt me-2"></i>Student Login</h3>
            <p class="mb-0">Access your student dashboard</p>
          </div>
          <div class="card-body p-4">
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="admissionNumber" class="form-label">Admission Number</label>
                <input type="text" id="admissionNumber" class="form-control form-control-custom"
                       placeholder="Enter your Admission Number" required/>
                <small class="text-muted">Use your Admission Number assigned after registration</small>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" id="password" class="form-control form-control-custom"
                         placeholder="Enter your password" required/>
                  <button class="btn btn-outline-secondary" type="button"
                          onclick="togglePassword('password', 'passwordToggle')">
                    <i class="fas fa-eye" id="passwordToggle"></i>
                  </button>
                </div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary-custom btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
              </div>
            </form>

            <div class="text-center">
              <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                <i class="fas fa-key me-1"></i>Forgot Password?
              </a>
            </div>

            <hr/>

            <div class="text-center">
              <p class="text-muted">Don't have an account?</p>
              <a href="/student/apply" class="btn btn-outline-success">
                <i class="fas fa-user-plus me-2"></i>Apply Now
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal (Step-by-step) -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="forgotPasswordForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">
              <i class="fas fa-key me-2"></i>Reset Password
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <!-- Step 1: Admission Number -->
            <div id="step1">
              <div class="mb-3">
                <label for="resetAdmissionNumber" class="form-label">Admission Number</label>
                <input type="text" id="resetAdmissionNumber" class="form-control form-control-custom"
                       placeholder="Enter your Admission Number" required/>
              </div>
            </div>

            <!-- Step 2: Security Question -->
            <div id="step2" style="display:none;">
              <div class="mb-3">
                <label class="form-label">Security Question</label>
                <p id="securityQuestionText" class="form-control-plaintext bg-light p-2 rounded"></p>
              </div>
              <div class="mb-3">
                <label for="securityAnswer" class="form-label">Security Answer</label>
                <input type="text" id="securityAnswer" class="form-control form-control-custom"
                       placeholder="Enter your answer" required/>
              </div>
            </div>

            <!-- Step 3: Reset Password -->
            <div id="step3" style="display:none;">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <input type="password" id="newPassword" class="form-control form-control-custom"
                         placeholder="Enter new password" required/>
                  <button class="btn btn-outline-secondary" type="button"
                          onclick="togglePassword('newPassword', 'newPasswordToggle')">
                    <i class="fas fa-eye" id="newPasswordToggle"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                  <input type="password" id="confirmNewPassword" class="form-control form-control-custom"
                         placeholder="Confirm new password" required/>
                  <button class="btn btn-outline-secondary" type="button"
                          onclick="togglePassword('confirmNewPassword', 'confirmNewPasswordToggle')">
                    <i class="fas fa-eye" id="confirmNewPasswordToggle"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" id="stepButton" class="btn btn-primary-custom">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/login.js"></script>
</body>
</html>
