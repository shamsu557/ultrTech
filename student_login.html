<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - UltraTech Global Solution LTD</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="stylesheet" href="/global.css"/>
</head>
<body class="bg-light">
  <!-- Floating alert container -->
  <div class="alert-container position-fixed top-0 end-0 p-3" style="z-index: 9999; max-width: 400px;"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand fw-bold brand-text" href="/">
        <i class="fas fa-graduation-cap me-2"></i> UltraTech Global Solution
      </a>
      <div class="ms-auto">
        <button class="btn btn-primary text-white" onclick="window.location.href='/'">
          Back to Home
        </button>
      </div>
    </div>
  </nav>

  <!-- Page Layout -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Side -->
      <div class="col-lg-6 d-lg-flex align-items-center justify-content-center bg-primary">
        <div class="text-center text-white px-4">
          <h1 class="display-4 fw-bold mb-4">Welcome Student</h1>
          <p class="lead mb-4">Access your student dashboard to view courses, assignments, and resources.</p>
          <div class="row text-center">
            <div class="col-4">
              <i class="fas fa-book-reader fa-3x mb-3"></i>
              <h6>Learn</h6>
            </div>
            <div class="col-4">
              <i class="fas fa-tasks fa-3x mb-3"></i>
              <h6>Submit</h6>
            </div>
            <div class="col-4">
              <i class="fas fa-chart-line fa-3x mb-3"></i>
              <h6>Track</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side (Login Form) -->
      <div class="col-lg-6 d-flex align-items-center">
        <div class="w-100 px-4 px-lg-5">
          <div class="text-center mb-5">
            <h2 class="fw-bold text-primary">Student Login</h2>
            <p class="text-muted">Sign in with your Admission Number</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="admissionNumber" class="form-label">Admission Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" id="admissionNumber" class="form-control"
                       placeholder="Enter your Admission Number" required/>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control"
                       placeholder="Enter your password" required/>
                <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('password', 'passwordToggle')">
                  <i class="fas fa-eye" id="passwordToggle"></i>
                </button>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div>
              <div class="col-6 text-end">
                <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                  Forgot Password?
                </a>
              </div>
            </div>

            <button type="submit" class="btn btn-outline-primary w-100 py-3 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">Donâ€™t have an account? 
              <a href="/student/apply" class="text-primary fw-semibold">Apply Now</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="forgotPasswordForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">
              <i class="fas fa-key me-2"></i>Reset Password
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <!-- Step 1 -->
            <div id="step1">
              <div class="mb-3">
                <label for="resetAdmissionNumber" class="form-label">Admission Number</label>
                <input type="text" id="resetAdmissionNumber" class="form-control"
                       placeholder="Enter your Admission Number" required/>
              </div>
            </div>
            <!-- Step 2 -->
            <div id="step2" style="display:none;">
              <div class="mb-3">
                <label class="form-label">Security Question</label>
                <p id="securityQuestionText" class="form-control-plaintext bg-light p-2 rounded"></p>
              </div>
              <div class="mb-3">
                <label for="securityAnswer" class="form-label">Answer</label>
                <input type="text" id="securityAnswer" class="form-control"
                       placeholder="Enter your answer" required/>
              </div>
            </div>
            <!-- Step 3 -->
            <div id="step3" style="display:none;">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required/>
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm new password" required/>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" id="stepButton" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/login.js"></script>
</body>
</html>
