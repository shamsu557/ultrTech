<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/dashboard.css">
  <link rel="stylesheet" href="/globals.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h4 class="mb-0">UltraTech Global</h4>
        <small class="text-muted">Student Portal</small>
      </div>

      <div class="profile-img-container">
        <img id="sidebarProfilePic" src="/uploads/default.png" alt="Profile Picture" class="profile-img">
        <h6 class="mt-2 mb-0" id="studentName"></h6>
        <small class="text-muted" id="studentCourse"></small>
      </div>
      
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link active" data-section="overview"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="profile"><i class="fas fa-user-circle me-2"></i>My Profile</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="assignments"><i class="fas fa-tasks me-2"></i>Assignments</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="payments"><i class="fas fa-credit-card me-2"></i>Payments</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="progress"><i class="fas fa-chart-bar me-2"></i>My Progress</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="exams"><i class="fas fa-pencil-alt me-2"></i>Exams</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="results"><i class="fas fa-poll me-2"></i>Results</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" data-section="resources"><i class="fas fa-book me-2"></i>Resources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <h2 class="section-title" id="pageTitle">Dashboard</h2>
      <div class="loading" id="contentLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div>Loading...</div>
      </div>
      <div id="contentArea"></div>
      <div id="contentError" class="error"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/dashboard.js"></script>
</body>
</html>
