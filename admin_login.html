<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - UltraTech Global Solution LTD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Side - Branding -->
      <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-dark">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bold mb-4">Admin Portal</h1>
          <p class="lead mb-4">Secure access to UltraTech Global Solution LTD administration system</p>
          <div class="row text-center">
            <div class="col-4">
              <i class="fas fa-shield-alt fa-3x mb-3"></i>
              <h5>Secure</h5>
            </div>
            <div class="col-4">
              <i class="fas fa-cogs fa-3x mb-3"></i>
              <h5>Control</h5>
            </div>
            <div class="col-4">
              <i class="fas fa-chart-line fa-3x mb-3"></i>
              <h5>Analytics</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="col-lg-6 d-flex align-items-center">
        <div class="w-100 px-4 px-lg-5">
          <div class="text-center mb-5">
            <h2 class="fw-bold text-dark">Administrator Login</h2>
            <p class="text-muted">Sign in to access the admin dashboard</p>
          </div>

          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 py-3 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
          </form>

          <div id="login-error-message" class="text-danger text-center mt-2" style="display: none;"></div>

          <div class="text-center mt-4">
            <p class="mb-0 text-muted">Authorized personnel only</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Default Credentials Modal -->
  <div class="modal fade" id="changeCredentialsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Default Credentials</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="changeCredentialsForm">
            <div class="mb-3">
              <label for="newUsername" class="form-label">New Username</label>
              <input type="text" class="form-control" id="newUsername" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('login-error-message');
      const changeCredentialsForm = document.getElementById('changeCredentialsForm');
      const changeCredentialsModal = new bootstrap.Modal(document.getElementById('changeCredentialsModal'));
      const API_BASE_URL = 'http://localhost:3000';

      // Helper to POST JSON
      const postData = async (url, data) => {
        try {
          const response = await fetch(`${API_BASE_URL}${url}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            credentials: 'include'
          });
          return await response.json();
        } catch (err) {
          return { success: false, error: err.message };
        }
      };

      // Login submit
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        errorMessage.style.display = 'none';

        const result = await postData('/api/admin/login', { username, password });

        if (result.success) {
          if (result.isFirstLogin) {
            changeCredentialsModal.show();
          } else {
            window.location.href = '/admin/dashboard';
          }
        } else {
          errorMessage.textContent = result.error || 'Login failed. Please try again.';
          errorMessage.style.display = 'block';
        }
      });

      // Change credentials submit
      changeCredentialsForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        const result = await postData('/api/admin/change-credentials', { newUsername, newPassword });

        if (result.success) {
          alert('Credentials updated successfully. Please log in with your new credentials.');
          changeCredentialsModal.hide();
          window.location.reload();
        } else {
          alert(result.error || 'Failed to update credentials.');
        }
      });
    });
  </script>
</body>
</html>
