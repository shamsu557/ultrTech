<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="login-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Log In
      </button>
      <div id="login-error-message" class="text-red-500 text-center mt-4 hidden"></div>
    </form>
  </div>

  <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 max-h-[80vh] overflow-y-auto">
      <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4"></h3>
      <form id="modal-form">
      </form>
      <div class="flex justify-end space-x-4 mt-6">
        <button type="button" id="close-modal-button" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">
          Cancel
        </button>
        <button type="submit" form="modal-form" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
          Save
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginContainer = document.getElementById('login-container');
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalForm = document.getElementById('modal-form');
      const closeModalButton = document.getElementById('close-modal-button');
      let currentAction = '';
      const API_BASE_URL = 'http://localhost:3000';

      const postData = async (url, data) => {
        try {
          const response = await fetch(`${API_BASE_URL}${url}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            credentials: 'include'
          });
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const result = await response.json();
          if (!result.success) throw new Error(result.error || 'API call failed');
          return result;
        } catch (error) {
          console.error('Fetch error:', error);
          return { success: false, error: error.message };
        }
      };

      const showModal = (title, formHtml, onSubmit, closable = true) => {
        modalTitle.textContent = title;
        modalForm.innerHTML = formHtml;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        closeModalButton.style.display = closable ? 'inline-block' : 'none';
        modalForm.onsubmit = async (e) => {
          e.preventDefault();
          await onSubmit(e);
          modal.classList.add('hidden');
          modal.classList.remove('flex');
        };
      };

      closeModalButton.addEventListener('click', () => {
        if (currentAction !== 'change-credentials') {
          modal.classList.add('hidden');
          modal.classList.remove('flex');
        }
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;
        const errorMessage = document.getElementById('login-error-message');
        errorMessage.classList.add('hidden');

        const result = await postData('/api/admin/login', { username, password });
        if (result.success) {
          if (result.isFirstLogin) {
            const formHtml = `
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">New Username</label>
                <input type="text" name="newUsername" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">New Password</label>
                <input type="password" name="newPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              </div>
            `;
            currentAction = 'change-credentials';
            showModal('Change Default Credentials', formHtml, async (e) => {
              const formData = Object.fromEntries(new FormData(e.target).entries());
              const changeResult = await postData('/api/admin/change-credentials', formData);
              if (changeResult.success) {
                alert('Credentials updated successfully. Please log in with your new credentials.');
                window.location.reload();
              } else {
                alert(changeResult.error || 'Failed to update credentials.');
              }
            }, false);
          } else {
            window.location.href = '/admin/dashboard';
          }
        } else {
          errorMessage.textContent = result.error || 'Login failed. Please try again.';
          errorMessage.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
